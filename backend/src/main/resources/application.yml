server:
  port: 3000

spring:
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/redmine
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: false
  main:
    web-application-type: servlet
  logging:
    level:
      org.springframework.security: DEBUG